<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Radio Energy's top Artist & Songs</title>
</head>

<body>
    <!-- Mode Auswahl Artist & Songs -->
    <header class="header">
    <div class="header-left-top">
      <h1>
        Radio Energy's top 
        <span class="mode-check">
          <input class="mode-check-input" type="radio" name="mode" id="artist" value="artist">
          <label class="mode-check-label" for="artist">Artist</label>
        </span>
        &
        <span class="mode-check">
          <input class="mode-check-input" type="radio" name="mode" id="songs" value="songs">
          <label class="mode-check-label" for="songs">Songs</label>
        </span>
      </h1>
    </div>

    <div class="header-right-top">
      <img src="images/energy_logo.svg" class="logo">
    </div>

    <!-- Auswahl Tag, Woche, Monat -->

    <div class="header-left-bottom">
        <span class="timespan-check">
            <input class="timespan-check-input" type="radio" name="timespan" id="des_tages" value="des_tages">
            <label class="timespan-check-label" for="des_tages">...des Tages</label>
        </span>
        <span class="timespan-check">
            <input class="timespan-check-input" type="radio" name="timespan" id="der_woche" value="der_woche">
            <label class="timespan-check-label" for="der_woche">...der Woche</label>
        </span>
        <span class="timespan-check">
            <input class="timespan-check-input" type="radio" name="timespan" id="des_monats" value="des_monats">
            <label class="timespan-check-label" for="des_monats">...des Monats</label>
        </span>

    <!-- Auswahl Stichtag (date) -->
    <div class="header-right-bottom">
        <input type="date" name="datepicker" id="datepicker">
    </div>
  </header>




<!-- PODEST SONGS -->
    <section class="podium" aria-label="Top 3">
    
    <!-- Platz 2 -->
    <article class="podium-box rank-2">
        <header class="podium-header">
        <h2 class="mode-title">Song/Artist XY</h2>
        <p class="artist-name">Name Artist</p>
        </header>
        <div class="podium-body">
        <div class="star">
            <span class="rank-number">2</span>
        </div>
        <p class="plays">X Abspielungen</p>
        </div>
    </article>

    <!-- Platz 1 -->
    <article class="podium-box rank-1">
        <header class="podium-header">
        <h2 class="mode-title">Song XY</h2>
        <p class="artist-name">Name Artist</p>
        </header>
        <div class="podium-body">
        <div class="star">
            <span class="rank-number">1</span>
        </div>
        <p class="plays">X Abspielungen</p>
        </div>
    </article>

    <!-- Platz 3 -->
    <article class="podium-box rank-3">
        <header class="podium-header">
        <h2 class="song-title">Song XY</h2>
        <p class="artist-name">Name Artist</p>
        </header>
        <div class="podium-body">
        <div class="star">
            <span class="rank-number">3</span>
        </div>
        <p class="plays">X Abspielungen</p>
        </div>
    </article>

    </section>




<!-- PODEST ARTIST -->
    <section class="podium-artist" aria-label="Top 3 Artists">
    
    <!-- Platz 2 -->
    <article class="podium-box rank-2">
        <header class="podium-header">
        <h2 class="name-artist">Name Artist</h2>
        <p class="artist-name"></p>
        </header>
        <div class="podium-body">
        <div class="star">
            <span class="rank-number">2</span>
        </div>
        <p class="plays">X Abspielungen</p>
        </div>
    </article>

    <!-- Platz 1 -->
    <article class="podium-box rank-1">
        <header class="podium-header">
        <h2 class="name-artist">Name Artist</h2>
        <p class="artist-name"></p>
        </header>
        <div class="podium-body">
        <div class="star">
            <span class="rank-number">1</span>
        </div>
        <p class="plays">X Abspielungen</p>
        </div>
    </article>

    <!-- Platz 3 -->
    <article class="podium-box rank-3">
        <header class="podium-header">
        <h2 class="name-artist">Name Artist</h2>
        <p class="artist-name"></p>
        </header>
        <div class="podium-body">
        <div class="star">
            <span class="rank-number">3</span>
        </div>
        <p class="plays">X Abspielungen</p>
        </div>
    </article>
    </section>
   





    <script type="module" src="script.js"></script>
</body>
</html>
